<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>

 <style>

     h1{

        color: brown;
     }
     label{

        color: rgb(66, 90, 141);
     }


 </style>

    <h1 style="margin-left: 50px;">LOGIN</h1>

    <form>

  <label for="Username" style="margin-left: 50px;">Username :</label>
  <input type="text" id="Username"  required placeholder="Enter Username"><br><br>
   
  <label for="Email" style="margin-left: 50px;">Email :</label>
  <input type="email" id="Email" required placeholder="Enter your email" style="margin-left: 25px;"><br><br>


  <label for="Password" style="margin-left: 50px;">Password :</label>
  <input type="password" id="Password" required placeholder="Enter Password" style="margin-left: 2px;"><br><br>

  <label for="Male" style="margin-left: 50px; color: rgba(216, 41, 41, 0.795)";>Male</label>
  <input type="radio" id="Male" value="Male">

  <label for="Female" style="margin-left: 20px; color: rgba(216, 41, 41, 0.795)";>Female</label>
  <input type="radio" id="Female" value="Female"><br><br>

  <button type="submit" value="Sumbit" style="margin-left: 50px; background-color: brown; color:rgb(199, 202, 204);">SUBMIT</button>
  <button type="reset" value="Reset" style="margin-left: 20px; background-color: brown; color: rgb(199, 202, 204);">RESET</button>

    </form>












</body>
</html>
